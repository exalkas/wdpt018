<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Block Demonstration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <button onclick="blockUI()">Block UI</button>
    <button onclick="alert('UI is responsive!')">Check Responsiveness</button>

    <script>
        function blockUI() {
            // This loop will run for a long time, blocking the UI
            for (let i = 0; i < 3e9; i++) {
                // Intentionally empty
            }
            alert('Loop finished!');
        }
    </script>
</body>

</html>
