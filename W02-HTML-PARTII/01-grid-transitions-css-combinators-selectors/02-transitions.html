<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions Intro</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px
        }

        .img {
            height: 200px;
            width: 200px;
            border: 1px solid transparent;
            transition: border 1s ease;
        }

        .img:hover {
            border: 10px solid transparent;
            cursor: pointer;
        }

        div {
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }

        textarea {
            background-color: white;
            transition: background-color 2s ease;
        }

        textarea:focus {
            background-color: aqua;
        }

        /* product card */
        .product-card {
            position: relative;

        }

        .product-details {

            opacity: 0;
            transition: opacity 2s ease;
            position: absolute;
            width: 100%;
            height: 100%;
            color: white;
        }

        .product-details:hover {
            opacity: 1;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            /* visibility: hidden; */
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }

        .dropdown-content:hover {
            /* visibility: visible; */
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="image">
        <h3>Image</h3>
        <img class=".img" src="https://picsum.photos/500?random=1" />
    </div>


    <div class="textarea">
        <h3>Textarea background-color</h3>
        <textarea></textarea>

    </div>
    <div class="h3">
        <h3>heading 3</h3>


    </div>
    <div class="h3">
        <div class="box">this is a box</div>


    </div>
    <div>
        <h3>Button smooth</h3>
        <button class="smooth">Smooth</button>


    </div>
    <div>
        <h3>Translate X</h3>
        <div class="boxx">box X</div>
    </div>
    <div>
        <h3>Translate Y</h3>
        <div class="boxy">box</div>
    </div>
    <div>
        <h3>Rotate</h3>
        <div class="rotate">box</div>
    </div>
    <div class="dropdown">
        <button class="dropdown-button">Menu</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div>
        <h3>Flip image</h3>
        <img class="imageFlip" src="https://picsum.photos/200?random=2" />
    </div>
    <div class="product-card">
        <img src="https://picsum.photos/200?random=3" alt="Product Image" />
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Product Description</p>
            <p>Price: $50</p>
        </div>
    </div>
    <div>
        <h3>Button famous</h3>
        <button class="buttonFamous">Click me</button>
    </div>
    </div>
</body>

</html>
